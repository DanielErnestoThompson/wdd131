<svg xmlns="http://www.w3.org/2000/svg" width="500" height="500" viewBox="0 0 500 500">
  <!-- Regular T with larger size -->
  <text x="100" y="250" font-size="200" font-family="Arial" text-anchor="middle" fill="#001423">T</text>
  
  <!-- Inverted T connected on the side with larger size -->
  <text x="400" y="250" font-size="200" font-family="Arial" text-anchor="middle" fill="#001423" transform="rotate(180, 400, 250)">T</text>
</svg>
